    <script>
        var subSwiper = new Swiper(".sub-slider", {
            direction: "vertical",
            initialSlide: 1,
            loop: true,
            // Запрещаем только управление пальцем/мышью
            allowTouchMove: false, 
            // Убираем simulateTouch и жесткие запреты allowSlideNext/Prev, 
            // чтобы контроллер мог ими управлять
        });

        var swiper = new Swiper(".main-slider", {
            effect: "coverflow",
            grabCursor: true,
            centeredSlides: true,
            slidesPerView: "auto",
            initialSlide: 1,
            loop: true,
            spaceBetween: -150,

            breakpoints: {
                440: { spaceBetween: -50 },
                744: { spaceBetween: -100 },
                1560: { spaceBetween: -150 },
            },

            navigation: {
                nextEl: ".main-slider-next",
                prevEl: ".main-slider-prev",
            },

            coverflowEffect: {
                rotate: -50,
                depth: 100,
                modifier: 1,
                slideShadows: true,
            },

            thumbs: {
                swiper: subSwiper,
            },

        });
    </script>
